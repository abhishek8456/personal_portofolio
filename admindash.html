<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>Faculty</th><th>Dept</th><th>Title</th><th>Type</th><th>Publisher</th><th>Year</th><th>Link</th><th>Submitted On</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td><td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td><td>{{ row[6] }}</td><td><a href="{{ row[7] }}" target="_blank">Link</a></td><td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
