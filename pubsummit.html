<!DOCTYPE html>
<html>
<head>
    <title>Submit Publication</title>
</head>
<body>
    <h1>Submit Publication</h1>
    <form method="POST">
        <input name="faculty_name" placeholder="Faculty Name" required><br>
        <input name="department" placeholder="Department" required><br>
        <input name="title" placeholder="Title" required><br>
        <input name="pub_type" placeholder="Publication Type" required><br>
        <input name="publisher" placeholder="Publisher" required><br>
        <input name="publication_year" placeholder="Year" required><br>
        <input name="doi_or_link" placeholder="DOI/Link"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
