<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Create Your Portfolio</h2>
    <form method="POST">
        <input name="name" placeholder="Full Name" required><br>
        <input name="email" placeholder="Email" required><br>
        <textarea name="bio" placeholder="Short Bio"></textarea><br>
        <input name="skills" placeholder="Skills (comma-separated)"><br>
        <textarea name="projects" placeholder="Projects"></textarea><br>
        <input name="certifications" placeholder="Certifications"><br>
        <input name="linkedin_url" placeholder="LinkedIn URL"><br>
        <input name="github_url" placeholder="GitHub URL"><br>
        <button type="submit">Generate Portfolio</button>
    </form>
</body>
</html>
